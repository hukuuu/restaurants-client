<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="panel panel-default" style="margin-bottom:0;">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Username" ng-model="
                username" name="username" type="username" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password">
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a ng-click="login(username,password)" class="btn btn-lg btn-success btn-block">Login</a>
        </fieldset>
    </div>
</div>
